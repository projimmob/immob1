<h1>Liste des conseillers</h1>

   <div class="form-group">
    
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="recherche" ng-model="recherche">
    </div>
  </div>

<br/>
<br/>

<table class="table table-hover">
	<tr>
		<th class="active">#</th>
		<th class="success">Mail</th>
		<th class="warning">Password</th>
		<th class="danger">Operations</th>

	</tr>

	<!-- On cells (`td` or `th`) -->
	<tr ng-repeat="c in ListeCons | filter:recherche | orderBy: mail">

		<td class="active">{{c.id_co}}</td>
		<td class="success">{{c.mail}}</td>
		<td class="warning">{{c.psw}}</td>
		<td class="danger"><a href="#!consAll" ng-click="deleteLien(c.id_co)" >Supprimer</a> | <a href="#!update" ng-click="modifierLien(c)" >Modifier</a></td>

	</tr>

</table>
