<h1 style="text-align: center; ">Formulaire d'ajout d'un client</h1>
<br />

<h2>Ajout des informations d'un client</h2>
<div ng-app="clientApp" ng-controller="ClientAjoutCtrl">

<form class="form-horizontal" name="clientForm" novalidate>
<table class="table" border="0">
	<tr>
			<th>Informations generales du client</th>
		</tr>
		

		<tr>
			<td>Nom:</td>
			<td><input class="form-control" name="nom" type="text" ng-model="client.nom" required></td>
		</tr>


		<tr>
			<td>TelP:</td>
			<td><input  class="form-control" name="telP" type="text" ng-model="client.telP" required></td>
		</tr>


		<tr>
			<td>Statut:</td>
			<td><select class="selectpicker" data-width="auto"name="statut" ng-model="client.statut">
					<option value="Demandeur">Demandeur</option>
					<option value="Acquereur">Acquereur</option>
			</select></td>
		</tr>

		<tr>
			<tr>
				<th>Adresse du client</th>
			</tr>
			<tr>
				<td>Numero:</td>
				<td><input class="form-control" name="num" type="text" ng-model="adr.num" required></td>

			</tr>
			<tr>
				<td>Nom de la rue:</td>
				<td><input  class="form-control" name="rue" type="text" ng-model="adr.rue" required></td>

			</tr>
			<tr>
				<td>Code postal:</td>
				<td><input class="form-control" name="cp" type="text" ng-model="adr.cp" required></td>

			</tr>
			<tr>
				<td>Ville:</td>
				<td><input class="form-control" name="ville" type="text" ng-model="adr.ville"
					required></td>

			</tr>
			<tr>
				<td>
					<button type="button" class="btn btn-primary" ng-click="addBien()">Ajouter</button>
				</td>

			</tr>

		</table>
	</form>

<h3 ng-show="indice">{{msg}}</h3>
</div>
