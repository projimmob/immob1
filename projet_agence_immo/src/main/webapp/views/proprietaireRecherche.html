<h1 style="text-align: center ; ">Formulaire de recherche d'un proprietaire</h1>
<form class="form-horizontal">
  <div class="form-group">
    <label for="idID" class="col-sm-2 control-label">Id</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="idID" placeholder="ID" ng-model="id">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary" ng-click="rechercherProprioParId()">Rechercher</button>
    </div>
  </div>
</form>

			</tr>
