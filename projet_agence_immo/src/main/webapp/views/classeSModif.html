<h1 style="text-align: center;">Modification d'une classe standard</h1>
<form class="form-horizontal">
	<div class="form-group">
		<label for="idID" class="col-sm-2 control-label">Id</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="idID" placeholder="Id"
				ng-model="classeStandard.id_cs">
		</div>
	</div>

	<label for="pays">Type de bien </label> 
	<select class="selectpicker"
		data-width="fit" name="type" id="type" ng-model="classeStandard.type">
		<option value="studio">Studio</option>
		<option value="maison">Maison</option>
		<option value="appartement">Appartement</option>
		<option value="entrepot">Entrepot</option>
	</select> 
	<label for="pays"> Mode d'offre</label> 
	<select class="selectpicker"
		data-width="fit" name="modeO" id="modeO"
		ng-model="classeStandard.modeO">
		<option value="vente">Vente</option>
		<option value="location">Location</option>
	</select>



	<div class="form-group">
		<label for="idPrixMax" class="col-sm-2 control-label">Prix
			Maximum</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="idPrixMax"
				placeholder="PrixMax" ng-model="classeStandard.prixMax">
		</div>
	</div>

	<div class="form-group">
		<label for="idSupMin" class="col-sm-2 control-label">Superficie
			Minimum</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="idSupMin"
				placeholder="SupMin" ng-model="classeStandard.supMin">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-primary" ng-click="modifierCS()">Modifier</button>
		</div>
	</div>
</form>
