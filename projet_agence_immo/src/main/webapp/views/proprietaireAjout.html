<h1 style="text-align: center;">Formulaire d'ajout d'un proprietaire</h1>

	

<h2 style="text-align: center">Ajout des informations d'un bien</h2>
<div>

	<form class="form-horizontal" name="proprioForm" novalidate>
		<table class="table" border="0">
			<tr>
				<th style="text-align: center; color:#468799">Informations generales du proprietaire</th>
			</tr>
			<tr>
				<td>Nom:</td>
				<td><input class="form-control"  name="nom" type="text" 
					ng-model="proprietaire.nom" required></td>
			</tr>
			<tr>
				<td>Telephone personnel:</td>
				<td><input class="form-control"  name="telephoneP" type="text" 
					ng-model="proprietaire.telP" required></td>
			</tr>
			<tr>
				<td>Telephone travail:</td>
				<td><input class="form-control"  name="telephoneT" type="text" 
					ng-model="proprietaire.telT" required></td>
			</tr>

			
				<th style="text-align: center; color:#468799">Adresse du bien</th>
			</tr>
			<tr>
				<td>Numero:</td>
				<td><input class="form-control"  name="num" type="text" ng-model="adr.num" required></td>

			</tr>
			<tr>
				<td>Nom de la rue:</td>
				<td><input class="form-control"  name="rue" type="text" ng-model="adr.rue" required></td>

			</tr>
			<tr>
				<td>Code postal:</td>
				<td><input  class="form-control" name="cp" type="text" ng-model="adr.cp" required></td>

			</tr>
			<tr>
				<td>Ville:</td>
				<td><input  class="form-control" name="ville" type="text" ng-model="adr.ville"
					required></td>

			</tr>
			
			<tr>
				<td>Pays:</td>
				<td><input class="form-control"  name="pays" type="text" ng-model="adr.pays" required>
				</td>	
				
			</tr>
			
			<tr>
				<td>
					<button type="button" class="btn btn-primary" ng-click="ajouterProprietaire()">Ajouter</button>
				</td>

			</tr>

		</table>
	</form>

<h3 ng-show="indice">{{message}}</h3>
</div>
